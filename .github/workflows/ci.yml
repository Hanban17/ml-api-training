name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Optional pip cache doesnâ€™t help inside Docker; use BuildKit cache if needed.
      - name: Build test stage
        run: docker build --target test -t ml-api:test .

      - name: Run tests in container
        run: docker run --rm ml-api:test
  deploy:          # New job for deployment
    needs: test   # Run this job only if build-and-test job succeeded
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3  # Check out the code (required for Docker build context)
      
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
     
      - name: Build Docker image
        run: docker build -t hanhyk/flask-ml-app:latest .
      
      - name: Push Docker image
        run: docker push hanhyk/flask-ml-app:latest


